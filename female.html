<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women's Collection</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Collection Card Image Style */
    .collection-card img {
      border-radius: 8px;
      width: 100%;
      height: 450px;
      object-fit: cover;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    /* Collection Card Style */
    .collection-card {
      border: none;
      transition: transform 0.4s ease, box-shadow 0.4s ease, background-color 0.3s ease;
    }

    /* Hover Effects */
    .collection-card:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      transform: scale(1.07);
      background-color: rgba(255, 255, 255, 0.9); /* Slight background fade */
    }

    .collection-card:hover img {
      opacity: 0.85; /* Slight opacity change */
    }

    .collection-card:hover .card-title {
      color: #ff6347; /* Tomato color for hover */
      transform: scale(1.1);
    }

    /* Link Style */
    a {
      color: black;
      text-decoration: none;
    }

    /* Card Body */
    .card-body {
      transition: transform 0.3s ease;
    }

    .card {
      height: 100%;
      /* Ensures cards have consistent height */
    }

    /* Header and Footer Styles */
    header,
    footer {
      background-color: #343a40;
    }

    header a,
    footer a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    header a:hover,
    footer a:hover {
      color: #ff6347; /* Tomato color for hover */
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="text-white text-center py-3">
    <h1>Women's Style Collections</h1>
    <nav>
      <a href="index.html" class="mx-3">Home</a>
      <a href="about.html" class="mx-3">About</a>
      <a href="contact.html" class="mx-3">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <div class="row g-4">
      <!-- Collection Item 1 -->
      <div class="col-md-4 col-sm-6">
        <a href="womensection.html">
          <div class="card collection-card text-center">
            <img src="photo/female/women_cloths.jpg" class="card-img-top" alt="Shirts">
            <div class="card-body">
              <h5 class="card-title">Dress</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Collection Item 2 -->
      <div class="col-md-4 col-sm-6">
        <a href="womenwatch.html">
          <div class="card collection-card text-center">
            <img src="photo/female/women_watch.avif" class="card-img-top" alt="Watches">
            <div class="card-body">
              <h5 class="card-title">Watches</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Collection Item 3 -->
      <div class="col-md-4 col-sm-6">
        <a href="womenfootwear.html">
          <div class="card collection-card text-center">
            <img src="photo/female/women_footwear.jpg" class="card-img-top" alt="Shoes">
            <div class="card-body">
              <h5 class="card-title">Footwear</h5>
            </div>
          </div>
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-white text-center py-3">
    <p>&copy; 2024 Women's Style Collections</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
