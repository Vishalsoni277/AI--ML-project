<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #eceff1, #cfd8dc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-section {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #37474f;
            font-size: 2em;
            margin-bottom: 15px;
        }
        label {
            font-size: 1em;
            color: #546e7a;
            margin-bottom: 5px;
            display: block;
        }
        input, textarea, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #b0bec5;
            font-size: 1em;
        }
        button {
            background: #00acc1;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #00838f;
        }
        #chat-container {
            margin-top: 20px;
            border: 1px solid #b0bec5;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
        }
        .user-message {
            text-align: right;
            color: #01579b;
        }
        .bot-message {
            text-align: left;
            color: #ff6f00;
        }
    </style>
</head>
<body>
    <div class="contact-section">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Question:</label>
            <textarea id="message" name="message" placeholder="Enter your question" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="chat-container">
            <p class="bot-message">Hi! How can I help you today?</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('contact-form');
        const chatContainer = document.getElementById('chat-container');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Display user's question
            const userMessage = document.createElement('p');
            userMessage.textContent = `You: ${message}`;
            userMessage.classList.add('message', 'user-message');
            chatContainer.appendChild(userMessage);

            // Simulate bot response
            setTimeout(() => {
                const botResponse = document.createElement('p');
                botResponse.textContent = `Bot: Thank you, ${name}. We'll get back to you soon at ${email}.`;
                botResponse.classList.add('message', 'bot-message');
                chatContainer.appendChild(botResponse);

                // Scroll to the bottom of the chat container
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 1000);

            // Clear form
            form.reset();
        });
    </script>
</body>
</html>
